<div class="container my-5">
    <h2 class="mb-4">Your Cart</h2>
    <div *ngIf="cartItems.length === 0" class="alert alert-info">
      Your cart is empty. Start shopping!
    </div>
    
    <div *ngIf="cartItems.length > 0">
      <div class="card mb-3" *ngFor="let item of cartItems">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-3">
              <img [src]="item.image" 
                   class="img-thumbnail cart-image" 
                   alt="{{ item.name }}">
            </div>
            <div class="col-md-6">
              <h5>{{ item.name }}</h5>
              <p class="text-muted mb-0">Price: ${{ item.price }}</p>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <button class="btn btn-outline-secondary" disabled>
                  Quantity: {{ item.quantity }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="card">
        <div class="card-body">
          <h3 class="text-end">Total: ${{ total }}</h3>
          <div class="d-flex justify-content-end gap-2">
            <button routerLink="/" class="btn btn-outline-secondary">
              Continue Shopping
            </button>
            <button routerLink="/checkout" class="btn btn-success">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
