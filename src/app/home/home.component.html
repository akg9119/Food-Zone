<!-- Toast Notification -->
<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
    <div *ngIf="showPopup" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto text-success">Success</strong>
        <small>Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="showPopup = false"></button>
      </div>
      <div class="toast-body">
        Food added to cart!
      </div>
    </div>
  </div>
  
  <!-- Hero Section -->
  <div class="hero-section d-flex align-items-center justify-content-center text-white" 
       style="background-image: url('https://picsum.photos/id/196/1920/600'); 
              background-size: cover; background-position: center; height: 400px;">
    <div class="text-center">
      <h1 class="display-4 fw-bold">Delicious Food Delivered Fast</h1>
      <p class="lead">Order your favorite meals from local restaurants</p>
      <!-- <a routerLink="/menu" class="btn btn-lg btn-primary mt-3">View Menu</a> -->
    </div>
  </div>
  
  <!-- Food Items Grid -->
  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let item of foodItems">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="item.image" class="card-img-top food-image" alt="{{ item.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text text-muted">{{ item.description || 'Delicious food item' }}</p>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <h4 class="text-success mb-0">${{ item.price }}</h4>
              <button class="btn btn-primary" (click)="addToCart(item)">
                <i class="bi bi-cart-plus me-1"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
