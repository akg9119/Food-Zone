<!-- -- Registration Component -->
<div class="auth-container">
    <div class="food-zone-card">
      <div class="header">
        <!-- <img src="assets/food-logo.png" alt="Food Zone Logo" class="logo"> -->
        <h2>Join Food Zone!</h2>
        <p>Create account to unlock delicious experiences</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="auth-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="name" placeholder="Enter your name" required>
          <i class="fas fa-user icon"></i>
        </div>
  
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope icon"></i>
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="••••••••" required>
          <i class="fas fa-lock icon"></i>
        </div>
  
        <button type="submit" [disabled]="registerForm.invalid" class="auth-btn">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
  
        <div class="terms">
          <p>By creating an account, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
        </div>
  
        <div class="auth-links">
          <a routerLink="/login">Already have an account? Login Here</a>
        </div>
      </form>
    </div>
  </div>
