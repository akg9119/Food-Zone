<!-- Login Component -->
<div class="auth-container">
    <div class="food-zone-card">
      <div class="header">
        <!-- <img src="assets/food-logo.png" alt="Food Zone Logo" class="logo"> -->
        <h2>Welcome to Food Zone!</h2>
        <p>Login to continue your culinary journey</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope icon"></i>
        </div>
  
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="••••••••" required>
          <i class="fas fa-lock icon"></i>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="auth-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
  
        <!-- <div class="social-login">
          <p>Or continue with</p>
          <button type="button" class="google-btn">
            <img src="assets/google-icon.png" alt="Google logo"> Google
          </button>
        </div> -->
  
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        
        <div class="auth-links">
          <a routerLink="/register">New to Food Zone? Create Account</a>
          <a (click)="goToForgotPassword()">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
